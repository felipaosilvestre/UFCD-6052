<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo da Forca</h1>
        
        <div id="wordContainer"></div>
        <p id="message"></p>


        <div class="forca">
            <div class="topBeam"></div> <!-- Viga superior -->
            <div class="pole"></div>
            <div class="beam"></div>
            <div class="base"></div>
            <div class="rope"></div>
            <div id="head" class="invisible"></div>
            <div id="body" class="invisible"></div>
            <div id="leftArm" class="invisible"></div>
            <div id="rightArm" class="invisible"></div>
            <div id="leftLeg" class="invisible"></div>
            <div id="rightLeg" class="invisible"></div>
        </div>

        <div id="keyboard"></div>
        <button id="restartBtn" onclick="iniciarJogo()">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
