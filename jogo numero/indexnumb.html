<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Advinhe um número entre 0 e 100:</p>
        <input type="number" id="guessInput" min="0" max="100">
        <button id="guessButton">Adivinhar</button>
        <button id="restartButton" style="display: none;">Reiniciar Jogo</button>
        <p id="message"></p>
        <p id="attempts">Tentativas: 0</p>
    </div>

    <script src="script2.js"></script>
</body>
</html>
